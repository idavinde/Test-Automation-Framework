name: Test Automation Workflow

on:
  push:
    branches: 
       - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "30 23 * * *" 

jobs:
  build:
    runs-on: ubuntu-latest


    steps:

        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set up JDK 17
          uses: actions/setup-java@v5
          with:
            java-version: '17'
            distribution: 'temurin'

        - name: Run tests
          run: mvn test -X -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true

        - name: Archive Logs
          if: always()
          uses: actions/upload-artifact@v4
          with:
           name: automation-logs
           path: logs/
           
        - name: Archive Screenshots 
          if: always()
          uses: actions/upload-artifact@v4
          with:
           name: screenshots
           path: screenshots/
           
        - name: Archive Extent Reports
          if: always()
          uses: actions/upload-artifact@v4
          with:
           name: extent-reports
           path: report.html
           
        - name: Copy Report to gh-pages Folder
          if: always()
          
          run:  |
              mkdir -p public/extent-reports
              cp -R report.html public/extent-reports/
              cp -R screenshots/ public/extent-reports/screenshots/
              ls
              
              
          
        - name: Deploy
          if: always()
          uses: JamesIves/github-pages-deploy-action@v4.7.3
          with:
           folder: public/extent-reports/
           token: ${{secrets.PAT}}
           clean: true
  
